<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <main>
      <section class="container-fluid">
        <div class="container hero">
          <div class="row px-lg-5">
            <div class="banner col-lg-6">
                <div class="content text-lg-start text-center">
                    <span class="rounded-pill promo-badge">New Collection 2025</span>
                    <h1 class="content-heading mt-5">
                       Discover Stylish 
                       <br>
                        <span class="fashion-color">Fashion</span> For Every <br> Season
                    </h1>
                    <p class="mt-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis, pulvinar dapibus leo. Vestibulum ante ipsum primis in faucibus.</p>
                </div>
                <div class="banner-links mt-5 d-flex flex-lg-row flex-column">
                    <a href="#" class="btn btn-shop fw-bolder">
                        Shop Now <i class="ri-arrow-right-line"></i></a>
                    <a href="#" class="btn btn-collection ms-lg-2 fw-bolder">View Collection</a>
                </div>
                <div class="features d-flex justify-content-between mt-lg-5 mt-5 flex-lg-row flex-column">
                    <div class="feature-item">
                        <i class="ri-truck-line h5"></i> 
                        <span>Free Shipping</span>
                    </div>
                    <div class="feature-item">
                        <i class="ri-file-shield-line h5"></i>
                        <span>Secure Payment</span>
                    </div>
                    <div class="feature-item">
                        <i class="ri-repeat-2-line h5"></i>
                        <span>Easy Returns</span>
                    </div>
                </div>
            </div>
            <div class="product col-lg-6">
              <div class="dress-content">
                <img src="https://bootstrapmade.com/content/demo/eStore/assets/img/product/product-f-9.webp" alt="" class="girl-dress w-100 h-100" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
